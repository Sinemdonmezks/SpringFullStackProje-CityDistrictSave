<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İl İlçe Kayıt Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/citydistrict.css">

</head>
<body >
    <header class="text-center p-5 mt-5 text-black">
        <h1 > Lütfen Aşağıdaki Bilgileri Doldurun</h1>
    </header>

    <div class="city text-center mt-3 mx-auto" style="width: 400px;">
       
        <form action="docity" method="post" name="cityForm">
         
            <div class="form-floating mb-3">
                
                
                <input type="text " name="city" class="city form-control " id="floatingInput" placeholder=" İl giriniz... ">
                <label for="floatingInput"> İl giriniz... </label>
            </div>
           
            <div class="form-floating mb-3">
                <input type="text " name="district" class="district form-control " id="floatingInput" placeholder=" İlçe giriniz... ">
                <label for="floatingInput"> İlçe giriniz... </label>
            </div>

            <div class="form-floating mb-3">
                <input type="text " name="region" class="district form-control " id="floatingInput" placeholder=" Bölge giriniz... ">
                <label for="floatingInput"> Bölge giriniz... </label>
            </div>

            <div>
          <div class="info col-12 d-flex flex-row justify-content-center" >
           <button type="submit" class="font-weight-bold  btn btn-success mt-3" value="kaydet"> Kaydet </button>
          <a class="btn btn-warning mt-3 mx-3" th:href="${'/cityListPage'}"> Tümünü Gör </a>
             </div>
    
        </div>
        </form>
        <div th:if="${isError}" th:text="${error}" class="alert alert-danger mt4" role="alert">
            A simple danger alert—check it out!
        </div>
    </div>


<script>
    "use strict";
    let formGiris = document.forms["cityForm"];
    let city = formGiris.city;
    let district = formGiris.district;
    let region = formGiris.region;


</script>
</body>
</html>
